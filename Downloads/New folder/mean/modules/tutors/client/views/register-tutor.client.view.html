<section ng-controller="TutorsController">
    <div class="page-header">
        <h1>Register to become a Tutor!</h1>
    </div>
    <div class="col-md-12">
        <form name="tutor_regisForm" class="form-horizontal" ng-submit="createTutorRegis(tutor_regisForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="specialtyDesc">Specify your specialties (short words, separated by commas)</label>
                    <input name="specialtyDesc" type="text" ng-model="specialtyDesc" id="specialtyDesc" class="form-control" placeholder="Specialties" required>
                    <div ng-messages="tutor_regisForm.specialtyDesc.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">You must enter at least ONE specialty for registering Tutor role!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="intro_words">Write something to describe your profession and fields</label>
                    <textarea name="intro_words" ng-model="intro_words" id="intro_words" class="form-control" cols="30" rows="10" placeholder="Introduce about yourself"></textarea>
                </div>
<!--                <div class="form-group" ng-hide="uploader.queue.length">
                    <span class="btn btn-primary btn-file">
                        <span class="glyphicon glyphicon-cloud-upload"></span>
                        Upload your transcript
                        <br>(or profile CV)
                        <input type="file" nv-file-select uploader="uploader">
                    </span>
                    <br>(.pdf,.doc,.docx,.xslx) 
                    <br>(will be reviewed and considered by forum's admin) 

                </div>-->
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
                <div ng-show="error" class="text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
