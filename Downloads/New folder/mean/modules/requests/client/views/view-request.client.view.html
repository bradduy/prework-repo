<section ng-controller="RequestsController" ng-init="findOne()">
    <div class="page-header">
        <h1 ng-bind="request.title"></h1>
    </div>
    <div class="pull-right" ng-show="authentication.user._id == request.user._id">
        <a class="btn btn-primary" ui-sref="requests.edit({requestId: request._id})">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div class="pull-right" ng-show="authentication.user._id !== request.user._id">
<!--        <a class="btn btn-primary" ui-sref="requests.edit({requestId: request._id})">
            <i class="glyphicon glyphicon-edit"></i>
        </a>-->
        <a class="btn btn-primary" ng-click="checkout();">
            <i class="glyphicon glyphicon-ok-sign"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Requested on
            <span ng-bind="request.created | date:'mediumDate'"></span>
            by
            <span ng-if="request.user"
                  ng-bind="request.user.displayName"></span>
            <!--<span ng-if="!request.user">Deleted User</span>-->
        </em>
    </small>
    <br>
    Bounty:<p class="lead" ng-bind="request.bounty"></p>
    Content:<p class="lead" ng-bind="request.content"></p>

</section>
