<section ng-controller="RequestsController">
    <div class="page-header">
        <h1>New Request</h1>
    </div>
    <div class="col-md-12">
        <form name="requestForm" class="form-horizontal" ng-submit="create(requestForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label class="control-label" for="name">Title</label>
                    <input name="name" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
                    <div ng-messages="requestForm.title.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Request title is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="5" placeholder="Content"></textarea>
                </div>
                <div class="form-group" show-errors>
                    <label class="control-label" for="bounty">Set reward bounty</label>
                    <input name="bounty" type="text" ng-model="bounty" id="bounty" class="form-control" placeholder="Bounty" required>
                    <div ng-messages="requestForm.bounty.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">You must set bounty for your request!!</p>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
                <div ng-show="error" class="text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
